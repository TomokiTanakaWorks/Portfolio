                    modalImages: [
                        "img/TO/TO1.avif",
                        "img/TO/TO2.avif",
                        "img/TO/TO3.png",
                        "img/TO/TO4.png",
                        "img/TO/TO5.png",
                        "img/TO/TO6.png",
                        "img/TO/TO7.png",
                        "img/TO/TO8.png",
                        "img/TO/TO9.png",
                        "img/TO/TO10.png",
                        "img/TO/TO11.png",
                        "img/TO/TO12.jpg",
                        "img/TO/TO13.gif",
                    ],
                    icons: [
                        "img/icon/Maya.png",
                        "img/icon/shogun.png",
                        "img/icon/unity.png",
                        "img/icon/substance-painter.png",
                        "img/icon/Adobe_Photosho.png"
                    ],
                    video: "https://www.youtube.com/embed/fuq5iLg_n7o?si=BdCdnWnWXaVGiwLf"
                }

            ];

            const container = document.getElementById('gallery-container');

            galleryData.forEach((item, index) => {
                const imageId = `image${index + 1}`;
                const modalId = `myModal${index + 1}`;

                const iconsHtml = item.icons.map(icon => `<img src="${icon}" class="small-image">`).join('');
                const modalImgsHtml = item.modalImages.map(img => `<img src="${img}" alt="">`).join('');

                if (item.video != "") {
                    container.innerHTML += `
                  <div class="image-item">
                    <img src="${item.thumbnail}" alt="${item.title}" class="image" id="${imageId}">

                    <div id="${modalId}" class="modal">
                      <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2 class="modal-title">${item.title}</h2>
                        <div class="modal-description-container">
                          <p class="modal-description">${item.discription}</p>
                          <div class="small-images">${iconsHtml}</div>
                        </div>
                        <div class="link-img">
                          <div class="video-container">
                            <iframe src="${item.video}" title="${item.title}" frameborder="0" allowfullscreen></iframe>
                          </div>
                          ${modalImgsHtml}
                        </div>
                      </div>
                    </div>
                  </div>
                `;
                } else {
                    container.innerHTML += `
          <div class="image-item">
            <img src="${item.thumbnail}" alt="${item.title}" class="image" id="${imageId}">

            <div id="${modalId}" class="modal">
              <div class="modal-content">
                <span class="close">&times;</span>
                <h2 class="modal-title">${item.title}</h2>
                <div class="modal-description-container">
                  <p class="modal-description">${item.discription}</p>
                  <div class="small-images">${iconsHtml}</div>
                </div>
                <div class="link-img">
                  ${modalImgsHtml}
                </div>
              </div>
            </div>
          </div>
`;
                }

                // イベント追加（あとでまとめて追加するやり方も可）
                setTimeout(() => {
                    document.getElementById(imageId).addEventListener('click', () => {
                        document.getElementById(modalId).style.display = 'block';
                    });

                    document.querySelector(`#${modalId} .close`).addEventListener('click', () => {
                        document.getElementById(modalId).style.display = 'none';
                    });
                }, 0);
            });
        </script>
    </div>
    <p id="pagetop"><a href="#">TOP</a></p>
</body>
<script src="js/s.js"></script>
</html>
